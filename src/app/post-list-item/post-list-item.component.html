<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">

  <div [ngStyle]="{color: getColor()}">
    <h4>{{ title }} </h4>
    <p>{{content}}</p>
  </div>
  <button type="button" class="btn btn-labeled btn-success" (click)="upvote()">
      <span class="btn-label"><i class="glyphicon glyphicon-thumbs-up"></i></span>
  </button>
  <button type="button" class="btn btn-labeled btn-danger" (click)="downvote()">
    <span class="btn-label"><i class="glyphicon glyphicon-thumbs-down"></i></span>
  </button>


</li>
